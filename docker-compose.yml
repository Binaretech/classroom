version: '3'

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    ports:
      - 5432:5432
    volumes:
      - postgres-data:/var/lib/postgresql/data
    
  backend:
    image: node:20
    working_dir: /app
    volumes:
      - .:/app
    command: ["yarn", "dev", "--filter", "backend"]

volumes:
  postgres-data: {}